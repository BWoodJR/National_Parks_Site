<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Our National Parks</title>
    <style type="text/css">
    h1
    {
      background-color: #6B8E23;
      background: rgba(76, 175, 80, 0.6);
      Color:black;
      Font-family:Arial;
      Font-size: 64px;
      margin-left: 300px;
      margin-right: 300px;
    }
    .input[type=text]
    {
    width: 230px;
    -webkit-transition: width 0.8s ease-in-out;
    transition: width 0.8s ease-in-out;
    }
    p
    {
      background-color: #6B8E23;
      background: rgba(76, 175, 80, 0.6);
      Color:black;
      Font-family:Arial;
      Font-Size: 30px;
    }
    ul
    {
      background-color: #78AB46;
      Color:black;
      Font-family:Arial;
      Font-Size: 45px;
      display: inline-block;
      padding-left: 20px;
      padding-right: 20px;
      font-weight: bold;
    }
    a:hover
    {
      transform: scale(1.2);
    }
    input
    {
      background-color: white;
      background: rgba(200, 200, 200, 0.8);
    }
    </style>
  </head>
  <body background="images/woodwall.jpg">
    <center>
      <H1> Find a National Park </H1>
      <input type="text" name="search" placeholder="Search..">
    </center>
  </body>
</html>
